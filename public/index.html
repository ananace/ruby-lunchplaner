<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Lunchrestauranger, nära Linköpings universitet</title>
  </head>
  <body>
    <div id="app" class="container" v-cloak>
      <div class="row" v-if="!backends">
        <h1 class="m-5">Loading, please wait...</h1>
      </div>

      <div class="card-columns my-2" id="menyer" v-else>
        <div v-for="(place, clean_name) in backends">
          <div class="card my-2" v-bind:class="{ 'border-primary': hovered == clean_name }" v-bind:id="clean_name" @mouseover="hovered = clean_name" @mouseleave="hovered = null">
            <div class="card-header">
              {{ place.name }}
            </div>
            <div class="card-body">
              <h5 class="card-text" v-if="place.daily">Idag:</h5>
              <ul class="list-group list-group-flush" v-for="meal in place.daily" v-if="place.daily">
                <li class="list-group-item">{{ meal }}</li>
              </ul>

              <h5 class="card-text mt-4" v-if="place.weekly">Denna vecka:</h5>
              <ul class="list-group list-group-flush" v-for="meal in place.weekly" v-if="place.weekly">
                <li class="list-group-item">{{ meal }}</li>
              </ul>

              <div class="m-5" v-if="!place.daily && !place.weekly">
                <h4 class="card-text">Loading...</h4>
              </div>

              <p class="card-text mt-4" v-if="place.url">
                <a class="btn btn-sm btn-primary" v-bind:href="place.url">Restaurangens sida</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="position-static text-center" id="footer">
        <p class="text-muted font-weight-light">Projektet kan återfinnas på <a href="https://gitlab.it.liu.se/aleol57/lunchplaner">GitLab</a>, skapa ärenden där för tilläggning av fler restauranger.</p>
      </div>
    </div>

    <style>
      body {
        background-color: #eee;
      }

      [v-cloak] {
        display: none;
      }

      @media (min-width: 576px) {
        #menyer {
          column-count: 1;
        }
      }
      @media (min-width: 992px) {
        #menyer {
          column-count: 2;
        }
      }
    </style>

    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      App = new Vue({
                    el: "#app",

                    data() {
                      return {
                        backends: {},
                        hovered: null
                      }
                    },

                    created() {
                      axios.get('/api/names').then(function(resp) {
                        for (it in resp.data) {
                          let name = resp.data[it];
                          Vue.set(App.backends, name, { 'name': name });
                        }
                      });

                      axios.get('/api/all').then(function(resp) {
                        App.backends = Object.assign({}, resp.data);
                      });
                    }
      });
    </script>
  </body>
</html>
